<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="header">
        <a href="main.html">
            <div class="title">烏龜專賣店</div>
        </a>
        <div class="icon-container">
            <a href="main.html"> <img src="../img/home.png" alt="主頁" id="userIcon" class="icon"></a>
            <a href="login.html"> <img src="../img/user_icon.png" alt="帳號" id="userIcon" class="icon"></a>
            <a href="cart.html"><img src="../img/cart_icon.png" alt="購物車" id="cartIcon" class="icon"></a>
            <span id="cartTotal"></span>
            <a href="aboutus.html"><img src="../img/doc_icon.png" alt="關於我們" id="docIcon" class="icon"></a>
        </div>
    </div>

    <div class="loginform">
        <h2 class="title">會員註冊</h2>
        <form id="register">
            <span class="smtitle" for="registerUsername">帳號:</span>
            <input type="text" id="registerUsername" required class="input"><br>
            <span class="smtitle" for="registerPassword">密碼:</span>
            <input type="password" id="registerPassword" required class="input">
            <button type="button" id="registerBtn" class="loginBtn">註冊</button>
        </form>
        <p>已經有帳號了？<a href="login.html">登入</a></p>
        <div id="message"></div>

    </div>
    <script src="register.js"></script>
</body>

</html>
