<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <div class="header">
        <a href="main.html">
            <div class="title">烏龜專賣店</div>
        </a>
        <div class="icon-container">
            <a href="main.html"> <img src="../img/home.png" alt="主頁" id="userIcon" class="icon"></a>
            <a href="login.html"> <img src="../img/user_icon.png" alt="帳號" id="userIcon" class="icon"></a>
            <a href="cart.html"><img src="../img/cart_icon.png" alt="購物車" id="cartIcon" class="icon"></a>
            <span id="cartTotal"></span>
            <a href="aboutus.html"><img src="../img/doc_icon.png" alt="關於我們" id="docIcon" class="icon"></a>
        </div>
    </div>
    <div>
        <h1>購物車</h1>

    </div>
    <!-- 購物車顯示區域 -->
    <div id="cart" class="cart">
        <div style="font-size: 40px;">購物車</div>
        <ul id="cartItems"></ul>
        <p id="totalPrice">總價: $0</p>
        <button id="checkoutBtn" onclick="checkout()">結帳</button>
        <div id="checkoutMessage"></div>
        <br>
        <a href="main.html">返回購物</a>
    </div>

    <div id="userInfo" style="display: none;" class="shipping">
        <h3>會員資訊</h3>
        <form id="userForm">

            <label>姓名:</label>
            <input type="text" id="displayName"><br>

            <label>地址:</label>
            <input type="text" id="displayAddress"><br>

            <label>電話:</label>
            <input type="text" id="displayPhone"><br>

            <label>電子郵件:</label>
            <input type="email" id="displayEmail"><br>

            <label style="display: none;">帳號:</label>
            <input type="text" id="displayUsername" disabled style="display: none;"><br>
            <label style="display: none;">密碼:</label>
            <input type="password" id="displayPassword" style="display: none;"><br>

            <button type="submit">結帳</button>
        </form>
    </div>


    <script src="cart.js"></script>
</body>

</html>
